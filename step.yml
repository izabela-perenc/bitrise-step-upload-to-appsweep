
title: |-
  AppSweep Mobile Security
summary: |
  Mobile application security testing with AppSweep
description: |
  Automated mobile application security testing for an app analysis.
website: https://www.guardsquare.com/
source_code_url: https://github.com/izabela-perenc/bitrise-step-upload-to-appsweep
support_url: https://github.com/izabela-perenc/bitrise-step-upload-to-appsweep/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

project_type_tags:
   - android

type_tags:
  - test

is_requires_admin_user: true
is_always_run: false
is_skippable: true


toolkit:
  bash:
    entry_file: step.sh

inputs:     
  - appsweep_api_key: $APPSWEEP_API_KEY
	opts:
      category: Config
      title: AppSweep API key
      description: |
        An `APPSWEEP_API_KEY` must be set it allows to upload an spk to your AppSweep account, you can generate it in the API Keys section of your project settings.
      is_required: true
  - debug: false
    opts:
      title: "Should debug version be uploaded"
      summary: Set to true to upload debug version to false to upload release.
      description: The flag can be set to false to upload release version, and that is the default behaviour. If set to true to debug version will be uploaded.
      is_required: true
  - project_location: $PROJECT_LOCATION
    opts:
      category: Config
      title: Project file path
      description: |
        Allows to automatically find gradlew file and build.gradle file.
      is_required: true
  - gradlew_path: $GRADLEW_PATH
    opts:
      category: Config
      title: Gradlew file path
      description: |
        Using a Gradle Wrapper (gradlew) is required, as the wrapper is used to call
        Gradle taks that is uploading an app. If gradle_path is not specified then gradlew is searched in repository root.        
        The path should be relative to the repository root. For example, `./gradlew`,
        or if it is in a sub directory, `./sub/dir/gradlew`.
      is_required: false

