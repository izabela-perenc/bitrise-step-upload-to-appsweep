title: AppSweep Mobile Security Testing
summary: Scan your Android app using Guardsquare's mobile application security testing tool AppSweep
description: "The build of your app is automatically uploaded to [AppSweep](https://appsweep.guardsquare.com)
  for scanning. \n\nAppSweep is Guardsquare's free tool enabling developers to put
  mobile security at the forefront of app development. AppSweep helps you identify
  and fix security issues in your code and dependencies with actionable recommendations
  and insights that will help you build more secure mobile apps.\n"
website: https://github.com/Guardsquare/bitrise-steplib/tree/scan-with-appsweep-1.0.0
source_code_url: https://github.com/Guardsquare/bitrise-steplib/tree/scan-with-appsweep-1.0.0
support_url: https://github.com/Guardsquare/bitrise-step-upload-to-appsweep/issues
published_at: 2022-01-18T12:13:50.297679995+01:00
source:
  git: https://github.com/Guardsquare/bitrise-step-scan-with-appsweep.git
  commit: 85d7c53e690e51a6ed2071852f57382619057d50
host_os_tags:
- osx-10.10
- ubuntu-16.04
project_type_tags:
- android
type_tags:
- test
toolkit:
  bash:
    entry_file: step.sh
is_requires_admin_user: false
is_always_run: false
is_skippable: true
inputs:
- appsweep_api_key: $APPSWEEP_API_KEY
  opts:
    description: |
      An `APPSWEEP_API_KEY` must be set to allow scanning of the app inside an AppSweep project. You can generate it in the API Keys section of your project settings.
    is_required: true
    is_sensitive: true
    title: AppSweep API key
- debug: "no - upload release version"
  opts:
    description: |
      Set to true to upload the debug version of your app, or to false (default) to upload the release version.
    value_options:
    - "yes - upload debug version"
    - "no - upload release version"
    is_required: true
    title: Should debug version be uploaded
- project_location: $PROJECT_LOCATION
  opts:
    description: |
      Set this to the location of your project inside your repository. Inside this directory build file will be expected to be in `./app/build.gradle` and gradlew file will be expected to be directly in the `project_location` - `./gradlew`.
    is_required: true
    title: Project file path
- gradle_plugin_version: "0.1.7"
  opts:
    description: |
      The version of AppSweep gradle plugin. Can be set to particular numerical value or to `latest.release`, which requires at least Gradle 7.
    is_required: true
    title: AppSweep gradle plugin version
outputs:
- APPSWEEP_UPLOAD_URL:
  opts:
    title: AppSweep upload url
    summary: Direct link to uploaded app on AppSweep website
    description: |
      The app is uploaded to AppSweep and scan results can be accessed in the project section. The url of particular upload is generated during the step, so that results can be accessed also directly via this url.
