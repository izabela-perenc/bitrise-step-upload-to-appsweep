
title: |-
  AppSweep Mobile Security
summary: |
  Mobile application security testing with AppSweep
description: |
  Automated mobile application security testing for an app analysis.
website: https://www.guardsquare.com/
source_code_url: https://github.com/izabela-perenc/bitrise-step-upload-to-appsweep
support_url: https://github.com/izabela-perenc/bitrise-step-upload-to-appsweep/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

project_type_tags:
   - android

type_tags:
  - test

is_requires_admin_user: true
is_always_run: false
is_skippable: true

deps:
  brew:
  - name: git
  - name: wget
  apt_get:
  - name: git
  - name: wget
  gradle:
  - name: git
  - name: wget

toolkit:
  bash:
    entry_file: step.sh

inputs:     
  - debug: false
    opts:
      title: "Should debug version be uploaded"
      summary: Set to true to upload debug version to false to upload release.
      description: The flag can be set to false to upload release version, and that is the default behaviour. If set to true to debug version will be uploaded.
      is_required: true
  - protected: false
    opts:
      title: "Should protected version be uploaded"
      summary: Set to true to upload protected version to false to upload unprotected.
      description: The flag can be set to false to upload unprotected version, and that is the default behaviour. If set to true to protected version will be uploaded.
      is_required: true
  - gradlew_path: $GRADLEW_PATH
    opts:
      category: Config
      title: gradlew file path
      description: |
        Using a Gradle Wrapper (gradlew) is required, as the wrapper ensures
        that the right Gradle version is installed and used for the build.
        You can find more information about the Gradle Wrapper (gradlew),
        and about how you can generate one
        in the official guide at: [https://docs.gradle.org/current/userguide/gradle_wrapper.html](https://docs.gradle.org/current/userguide/gradle_wrapper.html).
        The path should be relative to the repository root. For example, `./gradlew`,
        or if it is in a sub directory, `./sub/dir/gradlew`.
      is_required: true
       
